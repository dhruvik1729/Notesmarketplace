<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    
    <title> Notes MarketPlace</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    
    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
   <!--change password -->
   <section id="changepw" >
      <div id="overlay"></div>  
      <div id="home-content">
          
          <div class="login-bg-img">
          <div id="home-content-inner">
            <div id="logo-cpw" > 
                   <img src="images/top-logo.png">
                   </div>
             <form class="container-cpw ">
                
                 <div class="row">
                      <div class="text-center col-md-12 log-head1">
                          <p>Change Password</p>
                          
                      </div>
                      <div class="text-center col-md-12 log-head2">
                        
                          <p>Enter your new password to change your password</p>
                      </div>
                      <div class="col-md-12">
                                 <div class="row">
                                  
                                  <div class="password-lable col-md-6">
                                      <p >Old Password</p> 
                                     </div>
                                  <div class=" form-group col-md-12">
                                        <input type="password" class="form-control input-password-cpw" name="password" value="secret" id="password" placeholder="Enter Your Old Password">
                                         <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                  </div>
                                  <div class="password-lable col-md-6">
                                      <p >New Password</p> 
                                     </div>
                                  <div class=" form-group col-md-12">
                                        <input type="password" class="form-control input-password-cpw" name="password" value="secret" id="password" placeholder="Enter Your New Password">
                                         <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                  </div>
                                  <div class="password-lable col-md-6">
                                      <p >Confirm Password</p> 
                                     </div>
                                  <div class=" form-group col-md-12">
                                        <input type="password" class="form-control input-password-cpw" name="password" value="secret" id="password" placeholder="Enter Your Confirm Password">
                                         <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                  </div>
                                 
                                  <div class=" col-md-12">
                                      <button class="login-btn btn " type="submit" href="#">SUBMIT</button>
                                  </div>
                                  
                                  
                              </div>
                      </div>
                </div>
             </form> 
               
          </div>
          </div>
      </div>
   </section>
    <!--bootstrap js-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!--jquery-->
    <script src="js/jquery.js"></script>
    <!--custom js-->
    <script src="js/style.js"></script>
</body>
</html>
