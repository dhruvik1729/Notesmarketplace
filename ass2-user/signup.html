<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    
    <title> Notes MarketPlace</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    
    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
   <!--signup -->
   <section id="signup" >
      <div id="overlay"></div>  
      <div id="home-content">
          
          <div class="login-bg-img">
          <div id="home-content-inner">
            <div id="logo-sup" > 
                   <img src="images/top-logo.png">
                   </div>
             <form class="container-sup">
                
                 <div class="row">
                      <div  class="text-center col-md-12 log-head1">
                          <p>Creat Your Account</p>
                          
                      </div>
                      <div class="text-center col-md-12 log-head2">
                        
                          <p>Enter your details to signup</p>
                      </div>
                      <div class="col-md-12">
                                 <div class="row">
                                 <div class="grn-msg col-md-12">
                                     <p >your account has been successfully created.</p>
                                 </div>
                                 <div class="email-lable col-md-12">
                                      <p >First Name *</p> 
                                  </div> 
                                  <div class="form-group col-md-12 ">
                                        <input type="text" class="form-control input-text" id="fname" placeholder="Enter your First Name">
                                  </div>
                                  <div class="email-lable col-md-12">
                                      <p >Last Name *</p> 
                                  </div> 
                                  <div class="form-group col-md-12 ">
                                        <input type="email" class="form-control input-text" id="lname" placeholder="Enter your Last Name">
                                  </div>
                                  <div class="email-lable col-md-12">
                                      <p >Email *</p> 
                                  </div> 
                                  <div class="form-group col-md-12 ">
                                        <input type="email" class="form-control input-text" id="email" placeholder="Enter your Email">
                                  </div>
                                  <div class="password-lable col-md-6">
                                      <p >Password</p> 
                                  </div>
                                  <div class=" form-group col-md-12">
                                        <input type="password" class="form-control input-text" name="password" value="secret" id="password-field" placeholder="Enter Your Password">
                                         <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                  </div>
                                  <div class="password-lable col-md-6">
                                      <p >Confirm Password</p> 
                                  </div>
                                  <div class=" form-group col-md-12">
                                        <input type="password" class="form-control input-text" name="password" value="secret" id="password" placeholder="Enter Your Confirm Password">
                                         <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                  </div>
                                  <div class=" col-md-12">
                                      <button class="login-btn btn " type="submit" href="#">SIGN UP</button>
                                  </div>
                                  <div class="ltext col-md-12">
                                      <p class="ltext1 ">Already have an account?</p>
                                      <a class="ltext2 " href="#">Login</a>
                                  </div>
                                  
                              </div>
                      </div>
                </div>
             </form> 
               
          </div>
          </div>
      </div>
   </section>
    <!--bootstrap js-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!--jquery-->
    <script src="js/jquery.js"></script>
    <!--custom js-->
    <script src="js/style.js"></script>
</body>
</html>
