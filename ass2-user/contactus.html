<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    
    <title> Notes MarketPlace</title>
    
    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!--style css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
        <header class="site-header">
          <div class="header-wrapper">
            <div class="logo-wrapper">
              <img src="images/logo.png" alt="logo">
            </div>
            <div class="navigation-wrapper">
              <nav class="main-nav">  
                 <ul class="menu-navigation">
                    <li>
                      <a href="#search.html">Search Notes</a>
                    </li>
                    <li>
                      <a href="#userprofile.html">Sell your Notes</a>
                    </li>
                    <li>
                      <a href="#">FAQ</a>
                    </li>
                    <li>
                      <a href="#">Contact Us</a>
                    </li>
                    <li><img src="images/customer-1.png" alt="cus1"></li>
                    <li><button class="btn nav-lgn" >Logout</button></li>
                  </ul>     
              </nav>
            </div>
          </div>
        </header> 
    </div>
    <section id="contactus1">
        <div class="overlay">
            <div class="head1  text-center">
                <h3>Search Notes</h3>
            </div>
        </div>
    </section>
    <section id="contactus">
        <div class="c-container">
           <h3>Get In Touch</h3>
           <p>Let us know how to get back to you</p>
            <div class="row">
                <div class="col-md-6">
                    <p>Full Name*</p>
                    <input type="text" class="form-control c-input" placeholder="Enter Your Full Name">
                    <p>Email Address*</p>
                    <input type="email" class="form-control c-input" placeholder="Enter Your email address">
                    <p>Subject*</p>
                    <input type="text" class="form-control c-input" placeholder="Enter your subject">
                </div>
                <div class="col-md-6">
                    <p>Comments / Questions</p>
                    <input type="text" id="c-comment" class="form-control c-input" placeholder="Comments....">
                </div>
                <div class="col-md-6">
                    <button class="btn submit-btn" value="submit">SUBMIT</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer  -->
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="pull-left">
                        Copyright &copy; Tatvasoft All Rights Reserved.
                    </p>
                </div>
                <div class="col-md-6 ">
                  <div class="ss-right pull-right">
                   <a href="#facebook.com/" class="ss-icon" ><img class="ss-img" src="images/facebook.png"></a>
                   <a href="twitter.com" class="ss-icon" ><img class="ss-img" src="images/twitter.png"></a>
                   <a href="linkedin.com" class="ss-icon" ><img class="ss-img" src="images/linkedin.png"></a>
                   </div>
                </div>
            </div>
        </div>      
    </footer>
    <!--bootstrap js-->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!--jquery-->
    <script src="js/jquery.js"></script>
    <!--custom js-->
    <script src="js/style.js"></script>
    </body>
</html>
